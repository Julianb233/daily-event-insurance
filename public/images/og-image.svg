<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#5EEAD4"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#14B8A6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#14B8A6" opacity="0.05"/>
  
  <!-- Shield Icon - Larger and centered -->
  <g transform="translate(200, 165)">
    <!-- Shield Background -->
    <path d="M0 35 L150 0 L300 35 L300 175 C300 245 150 300 150 300 C150 300 0 245 0 175 Z" 
          fill="url(#shieldGradient)" opacity="0.9"/>
    
    <!-- Shield Outline -->
    <path d="M0 35 L150 0 L300 35 L300 175 C300 245 150 300 150 300 C150 300 0 245 0 175 Z" 
          fill="none" stroke="url(#shieldGradient)" stroke-width="6"/>
    
    <!-- Inner Shield Highlight -->
    <path d="M30 55 L150 25 L270 55 L270 165 C270 220 150 265 150 265 C150 265 30 220 30 165 Z" 
          fill="none" stroke="#5EEAD4" stroke-width="4" opacity="0.6"/>
    
    <!-- Checkmark -->
    <path d="M80 150 L130 200 L230 95" 
          fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow -->
    <path d="M230 70 L230 20 L290 20" 
          fill="none" stroke="url(#arrowGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="290,20 270,8 270,32" fill="#0D9488"/>
  </g>
  
  <!-- Text: DAILY EVENT -->
  <text x="550" y="280" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="800" fill="#1E3A5F" letter-spacing="2">DAILY EVENT</text>
  
  <!-- Text: INSURANCE -->
  <text x="550" y="380" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="800" fill="#1E3A5F" letter-spacing="2">INSURANCE</text>
  
  <!-- Tagline -->
  <text x="550" y="450" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="500" fill="#64748B">Same-Day Coverage for Your Events</text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#14B8A6" text-anchor="middle">dailyeventinsurance.com</text>
</svg>
