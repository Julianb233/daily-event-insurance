<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#5EEAD4"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M10 15 L40 8 L70 15 L70 45 C70 60 40 75 40 75 C40 75 10 60 10 45 Z" 
        fill="url(#shieldGradient)" opacity="0.9"/>
  
  <!-- Shield Outline -->
  <path d="M10 15 L40 8 L70 15 L70 45 C70 60 40 75 40 75 C40 75 10 60 10 45 Z" 
        fill="none" stroke="url(#shieldGradient)" stroke-width="3"/>
  
  <!-- Inner Shield Highlight -->
  <path d="M18 22 L40 16 L62 22 L62 43 C62 54 40 66 40 66 C40 66 18 54 18 43 Z" 
        fill="none" stroke="#5EEAD4" stroke-width="2" opacity="0.6"/>
  
  <!-- Checkmark -->
  <path d="M26 40 L36 50 L56 28" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow -->
  <path d="M55 20 L55 5 L70 5" 
        fill="none" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="70,5 64,2 64,8" fill="#0D9488"/>
  
  <!-- Text: DAILY EVENT -->
  <text x="90" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="800" fill="#1E3A5F" letter-spacing="1">DAILY EVENT</text>
  
  <!-- Text: INSURANCE -->
  <text x="90" y="68" font-family="Arial, sans-serif" font-size="28" font-weight="800" fill="#1E3A5F" letter-spacing="1">INSURANCE</text>
</svg>
