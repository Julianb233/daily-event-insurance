port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  use_external_ip: true
  enable_loopback_candidate: false

redis:
  address: redis:6379

keys:
  # API keys are set via environment variable LIVEKIT_KEYS
  # Format: api_key:api_secret
  # Example: devkey:secret123abc

logging:
  level: info
  json: true

room:
  enabled_codecs:
    - mime: audio/opus
    - mime: audio/red
    - mime: video/vp8
    - mime: video/h264
  max_participants: 50
  empty_timeout: 300
  departure_timeout: 20

turn:
  enabled: true
  domain: turn.daily-event-insurance.com
  tls_port: 5349
  udp_port: 3478
  external_tls: true

webhook:
  urls:
    - ${LIVEKIT_WEBHOOK_URL}
  api_key: ${LIVEKIT_API_KEY}

sip:
  # SIP trunk configuration for telephony
  # Configure your Twilio/Telnyx trunk details here
  trunks:
    - name: twilio-trunk
      address: ${SIP_TRUNK_HOST}
      username: ${SIP_TRUNK_USERNAME}
      password: ${SIP_TRUNK_PASSWORD}
      transport: udp

region: us-west-2

limit:
  num_tracks: 50
  bytes_per_sec: 10000000
